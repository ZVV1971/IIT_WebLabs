<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <h2>Список</h2>
    <ol type="A">
        <li>Элемент списка 1</li>
        <li>Элемент списка 2</li>
    </ol>
    <hr />
    <h2>Форма</h2>
    <form class="form-horizontal col-xs-10" method="get">
        <div class="form-group">
            <div class="checkbox" id="checkBox1" >
                <label>
                    <input type="checkbox" name="cbBox1"> Чек-бокс №1
                </label>
            </div>
            <div class="checkbox" id="checkBox2" >
                <label>
                    <input type="checkbox" name="cbBox2"> Чек-бокс №2
                </label>
            </div>
        </div>
            <div class="form-group">
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Радио-1
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Радио-2
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="inputLogin" class="col-xs-2 control-label">Логин</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="inputLogin" placeholder="Логин" name="inLogin">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-xs-2 control-label">Пароль</label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="inPwd">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-default">Отправить</button>
                </div>
            </div>
    </form>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
